<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <article class="container">
        <picture class="product_img">
          <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg"  />
            <source media="(max-width:649px)" srcset="images/image-product-mobile.jpg" />
          <img src="images/image-product-desktop.jpg"alt="Gabrielle Essence Eau De Parfum" />
        </picture>

        <div class="product_content">
          <p class="product_perfume">PERFUME</p>
          <h1 class="product_title">
            Gabrielle<br />
            Essence Eau<br />
            De Parfum
          </h1>
          <p class="product_description">
            A floral, solar and voluptuous interpretation composed by<br />
            Olivier Polge, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
          <div class="products_prices">
            <p class="price">$149.99</p>
            <p class="original_price"><s>$169.99</s></p>
          </div>
          <div class="button_box">
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
        </div>
      </article>
    </main>
  </body>
</html>
